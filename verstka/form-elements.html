<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="assets/css/bootstrap.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="row">
      <div class="col-md-8">
        <div class="card-box">
          <h4 class="head_text">Добавить пользователя</h4>

          <form role="form">
            <div class="form-group">
              <label for="Surname" class="form_text">Фамилия</label>
              <input type="email" class="form-control" id="Surname" placeholder="Иванов">
            </div>
            <div class="form-group">
              <label for="Firstname" class="form_text">Имя</label>
              <input type="email" class="form-control" id="Firstname" placeholder="Иван">
            </div>
            <div class="form-group">
              <label for="Middlename" class="form_text">Отчество</label>
              <input type="email" class="form-control" id="Middlename" placeholder="Иванович">
            </div>
            <div class="form-group">
              <label for="Position" class="form_text">Должность</label>
              <input type="email" class="form-control" id="Position" placeholder="Менеджер">
            </div>
            <div class="form-group">
              <label for="InputEmail" class="form_text">Email</label>
              <input type="email" class="form-control" id="InputEmail" placeholder="Email@email.ru">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary custom_btn">Отправить</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>

</html>
